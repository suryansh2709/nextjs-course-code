version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install
  build:
    commands:
      - echo "Changing into source directory $CODEBUILD_SRC_DIR"
      - cd $CODEBUILD_SRC_DIR
      - echo "Installing dependencies into src file"
      - npm run build
      - ls -la
      - aws cloudformation package --template-file cfn.yaml --s3-bucket artifacts-nextjs --output-template-file template.yaml
artifacts:
  files:
    - '**/*'
  discard-paths: yes
